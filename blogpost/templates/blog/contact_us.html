<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <!-- Link to Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
    body{
      background-color: #b7b7b7;
    }
    .card {
      background-color: #ffc107;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-dark shadow py-3">
  <div class="container-fluid">
    {% load static %}
    <img src="{% static '/images/logo.jpg' %}" alt="loading" width="30" height="24">

{#    <div class="collapse navbar-collapse" id="navbarNavDropdown">#}
    <ul class="navbar-nav collapse navbar-collapse">
        <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="{% url 'index' %}">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="{% url 'about_us' %}">About</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="#">Contact</a>
        </li>
    </ul>

    <!-- Move "Login" and "Signup" links to the right side -->
        {% if user.is_authenticated %}
           <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Welcome {{ request.user }}
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarNavDropdown">
              <a class="dropdown-item" href="{% url 'login' %}">Logout</a>
              <a class="dropdown-item" href="{% url 'profile' %}">Profile</a>
              <a class="dropdown-item" href="{% url 'change_password' %}">Change Password</a>
              <div class="dropdown-divider"></div>
           </div>
           </li>
           </ul>
        {% else %}

    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'login' %}">Login</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'signup' %}">Signup</a>
        </li>
    </ul>
        {% endif %}

{#</div>#}
{#      <div class="pg">#}
{#          <a href="{% url 'profile' %}">Profile</a>#}
{#      </div>#}

  </div>
</nav>


  <div class="container mt-4">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-header">
            <h3>Contact Us</h3>
          </div>
          <div class="card-body">
            <form method="post" action="#">
                {% csrf_token %}
              <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
              </div>
              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
              <div class="form-group">
                <label for="phone">Phone No</label>
                <input type="phone" class="form-control" id="phone" name="phone" required>
              </div>
              <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
              </div><br>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-white mt-5 py-3">
    <div class="container text-center">
      <p>&copy; 2023 BlogPost. All rights reserved.</p>
    </div>
  </footer>

  <!-- Link to Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>

</html>
