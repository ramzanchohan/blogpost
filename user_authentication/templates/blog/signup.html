<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #b7b7b7;
    }

    .signup-form {
      max-width: 600px;
      margin: 0 auto;
      margin-top: 30px;
      background-color: #ffc107;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
    }
    p{
     margin-top: 5px;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark shadow py-3">
  <div class="container-fluid">
    {% load static %}
    <img src="{% static '/images/logo.jpg' %}" alt="loading" width="30" height="24">

    <div class="collapse navbar-collapse " id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active text-white" aria-current="page" href="{% url 'index' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active text-white" aria-current="page" href="{% url 'about_us' %}">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active text-white" aria-current="page" href="{% url 'contact_us' %}">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="{% url 'login' %}">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#">Signup</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


      <div class="container mt-5 mb-5 ">
    <div class="signup-form">
      <h2>Sign Up</h2>

      <form action="" method="post">
        {% csrf_token %}
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" required name="fname">
          </div>
          <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" required name="lname">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" required name = "uname">
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required name="email">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required name="password">
          </div>
          <div class="col-md-6">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" required name="confirmpassword">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
        <p>I have already Account?</p>
        <a href="{%url 'login'%}">login</a>
      </form>
    </div>
  </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <footer class="bg-dark text-white mt-5 py-3">
        <div class="container text-center">
            <p>&copy; 2023 BlogPost. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
